<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Progate</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div class="header">
      <div class="header-logo">ラーメン</div>
        <div class="header-list">
            <ul>
            <li>白河ラーメンとは</li>
            <li>お問い合わせ</li>
            </ul>
        </div>
    </div>

    <div class="main">
      <div class="copy-container">
        <h1>白河ラーメン</h1>
        <h2>白河ラーメンの魅力</h2>
        <P>懐かしの手打ち醤油ラーメン。とっても美味しいよ。
        </P>
      </div>
      
      <div class="contents">
        <h3 class="section-title">おすすめ店舗</h3>
            <div class="contents-item">
            <img src="https://cdn.sarah30.com/reviews/photos/000/599/351/x_large/c550f6976b4f1bd04268f2957973191b43511951.jpg" class="tora">
            <p>とら食堂</p>
            </div>
            <div class="contents-item">
            <img src="https://ximg.retty.me/crop/s194x194/-/retty/img_repo/l/01/3226046.jpg" class="kanedai">
            <p>かねだい</p>
            </div>
        
      </div>
      
      <div class="contact-form">
        <!-- <h3>要素を追加し、「section-title」というclassをつけてください -->
        <h3 class="section-title">お問い合わせ</h3>
        
        <!-- <p>要素を3つ追加してください -->
        <p>メールアドレス（必須）</p>
        <P>お問い合わせ内容（必須）</P>
        <p>※必須項目は必ずご入力ください</p>
      </div>
    </div>

    <div class="footer">
      <div class="footer-logo">Progate</div>
      <div class="footer-list">
        <ul>
          <li>会社概要</li>
          <li>採用</li>
          <li>お問い合わせ</li>
        </ul>
      </div>
    </div>
  </body>
</html>
